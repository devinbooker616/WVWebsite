{% extends "base.html" %}
{% block content %}

<div>
  <!-- Form - Blog Post -->
  <form action="" method="post" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group p-2">
      <h5>Title</h5>
      <!-- Errors - title -->
      {% if form.title.errors %}
      <label class="alert alert-danger">{{ form.title.errors }}</label>
      {% endif %}
      <!-- Form field - title -->
      <textarea placeholder="Title" class="form-control m-5" name="title"
     >   {{ form.title.value|default:"" }}</textarea>
    </div>

    <div class="form-group p-2">
      <h5>Link</h5>
      <!-- Errors - body -->
      {% if form.body.errors %}
      <label class="alert alert-danger">{{ form.body.errors }}</label>
      {% endif %}
      <!-- Form fields - body -->
      <textarea placeholder="Body" class="form-control m-5" name="body">
            {{ form.link.value|default:"" }}</textarea>
    </div>

    <div class="form-group">
      <div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-info btn-block w-50 mx-auto">
          Save
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
